<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Rest Api</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="image">
        <img src="flag.jpg" alt="flag image" class="img">
    </div>
    <div class="name">
        <h3 class="tertiary-header">
            Bangladesh
        </h3>
        <p class="paragraph">Capital: <span class="paragraph">Dhaka</span></p>
    </div>
    <div class="bottom">
        <div class="lang">
            <h3 class="tertiary-header">Bangla</h3>
            <p class="paragraph">native language</p>

        </div>
        <div class="population">
           <h3 class="tertiary-header">17,45,281</h3>
           <p class="paragraph">current population</p> 
        </div>
        <div class="currency">
            <h3 class="tertiary-header">BDT</h3>
            <p class="paragraph">current currency</p> 
         </div>
    </div>
</div>
<script src="java.js"></script>
</body>
</html>
